    // 问题: 箭头函数中的this是如何查找的了?
    // 答案: 向外层作用域中, 一层层查找this, 直到有this的定义.

    // const obj = {
    //   aaa() {
    //     setTimeout(function () {
    //       console.log(this); // window
    //     }, 1000)
    //   },
    //   bbb() {
    //     setTimeout(() => {
    //       console.log(this); // obj对象
    //     }, 1000);
    //   }
    // }
    // obj.aaa()
    // obj.bbb()

    const obj = {
      aaa() {
        setTimeout(function () {
          setTimeout(function () {
            console.log(this); // window
          })

          setTimeout(() => {
            console.log(this); // window
          })
        })

        setTimeout(() => {
          setTimeout(function () {
            console.log(this); // window
          })

          setTimeout(() => {
            console.log(this); // obj
          })
        })
      }
    }

    obj.aaa()
  </script>
