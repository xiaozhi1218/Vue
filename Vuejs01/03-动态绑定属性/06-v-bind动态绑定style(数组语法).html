<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      <h2 :style="[baseStyle, baseStyle1]">
        {{ message }}
      </h2>
    </div>

    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "你好啊",
          baseStyle: {
            backgroundColor: "red"
          },
          baseStyle1: {
            fontSize: "100px"
          }
        }
      });
    </script>
  </body>
</html>
