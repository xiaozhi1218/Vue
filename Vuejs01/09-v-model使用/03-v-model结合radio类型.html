<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>

  <div id="app">
    <label for="male">
      <input type="radio" name="" id="male" v-model="sex" value="男">男
    </label>
    <label for="female">
      <input v-model="sex" type="radio" id="female" value="女"/>女
    </label>
    <h2>你选择的性别是：{{sex}}</h2>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好啊',
        sex: '女'
      },
    })
  </script>

</body>

</html>
