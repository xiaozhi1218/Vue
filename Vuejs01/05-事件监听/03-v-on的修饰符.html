<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>

  <div id="app">
    <!-- 1. .stop修饰符的使用 -->
    <div @click="divClick">
      aaaaa
      <button @click.stop='btnClick'>按钮</button>
    </div>

    <!-- 2. .prevent修饰符的使用 -->
    <br>
    <form action="biadu">
      <input type="submit" value="提交" @click.prevent="submitClick">
    </form>

    <!-- 3. .监听某个键盘的键帽 -->
    <input type="text" name="" id="" @keyup="keyUp">

    <!-- 4. .once修饰符的使用 -->
    <button @click.once="btn2Click">按钮2</button>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好啊'
      },
      methods: {
        btnClick() {
          console.log("btnClick");
        },
        divClick() {
          console.log("divClick");

        },
        submitClick() {
          console.log("submitClick");
        },
        keyUp() {
          console.log("keyup");
        },
        btn2Click() {
          console.log("btn2Click");
        }
      },
    })
  </script>

</body>

</html>
