<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>

  <div id="app">
    <cpn></cpn>
    <cpn></cpn>
    <cpn></cpn>
  </div>

  <template id="cpn">
    <div>
      <h2>当前计数：{{counter}}</h2>
      <button @click="incerment">+</button>
      <button @click="decrement">-</button>
    </div>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    // 1. 注册组件
    const obj = {
      counter: 0
    }

    Vue.component('cpn', {
      template: '#cpn',
      // data() {
      //   return {
      //     counter: 0
      //   }
      // },
      data() {
        return obj
      },
      methods: {
        incerment() {
          this.counter++
        },
        decrement() {
          this.counter--
        }
      },
    })

    const app = new Vue({
      el: '#app',
      data: {
        message: '你好啊',
      }
    })
  </script>

</body>

</html>
