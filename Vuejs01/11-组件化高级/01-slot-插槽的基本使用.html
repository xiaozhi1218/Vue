<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>
  <!--
1.插槽的基本使用 <slot></slot>
2.插槽的默认值 <slot>button</slot> 默认插槽：子组件未定义名字的插槽
3.如果有多个值, 同时放入到组件进行替换时, 一起作为替换元素
-->
  <div id="app">
    <cpn><span>哈哈哈</span></cpn>
    <cpn><span>heheheh</span></cpn>
    <cpn>
      <i>呵呵呵</i>
      <div>我是div元素</div>
      <p>我是p元素</p>
    </cpn>
    <cpn></cpn>
  </div>

  <template id="cpn">
    <div>
      <h2>我是组件</h2>
      <p>我是组件，啊哈哈哈</p>
      <slot>slot默认</slot>
      <hr>
    </div>
  </template>


  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好啊',
      },
      components: {
        cpn: {
          template: '#cpn'
        }
      }
    })
  </script>

</body>

</html>
