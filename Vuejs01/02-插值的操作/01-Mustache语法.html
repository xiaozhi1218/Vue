<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      <h2>{{ message }}</h2>
      <h2>{{ message }}, 你好</h2>
      <h2>{{ firstname + lastname }}</h2>
      <h2>{{ firstname + " " + lastname }}</h2>
      <h2>{{ firstname }} {{ lastname }}</h2>
      <h2>
        {{ counter * 2 }}
      </h2>
    </div>

    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "你好啊",
          firstname: "kobe",
          lastname: "bryant",
          counter: 100
        }
      });
    </script>
  </body>
</html>
